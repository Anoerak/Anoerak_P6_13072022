<!DOCTYPE html>
<html>
	<head>
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<meta charset="utf-8">
		<link rel="icon" type="image/png" href="assets/favicon.png">
		<link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
		<script src="https://kit.fontawesome.com/89ed478db9.js" crossorigin="anonymous"></script>
		<title>Fisheye - photographe </title>
	</head>
	<body>
		<header>
			<img src="assets/images/logo.png" class="logo" />
		</header>
		<main id="main">
			<div class="photograph-header">
				<button class="contact_button" onclick="displayModal()">Contactez-moi</button>
			</div>
			<section id="gallery">
			</section>
		</main>
		<div id="lightbox_gallery" class="container"></div>
		<div id="contact_modal">
		<div class="modal">
			<header>
				<div class="message">
					<h2>Contactez-moi</h2>
					<img src="assets/icons/close.svg" onclick="closeModal()" />
				</div>
				<span class="artist_name"></span>
			</header>
			<form method="post" action="" onsubmit="return sendMessage()">
				<div>
					<label>Pr√©nom</label>
					<input id="firstname" />
					<label>Nom</label>
					<input id="name" />
					<label>Email</label>
					<input id="email" />
					<label for="message">Votre message</label>
					<textarea id="message"></textarea>
				</div>
				<button class="contact_button" type="submit">Envoyer</button>
			</form>
		</div>
		</div>
	<footer></footer>
	<script src="scripts/models/MediasFactory.js"></script>
	<script src="scripts/models/LikeFactory.js"></script>
	<script src="scripts/controllers/display.js"></script>
	<script src="scripts/vue/photographer.js"></script>
	<script src="scripts/utils/lightbox.js"></script>
	<script src="scripts/utils/contactForm.js"></script>
	</body>
</html>
